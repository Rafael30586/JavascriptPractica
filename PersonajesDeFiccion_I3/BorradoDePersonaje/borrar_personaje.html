<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="borrar_personaje_estilo.css">
	<title></title>
</head>
<body>
    <div class="contenedor">
        <h1 id="exito">Personaje borrado con éxito</h1>
        <h1 id="error">Ha ocurrido un error</h1>
        
        <div class="formulario" id="formularioPersonaje">
            <h2>Formulario de borrado de person<span class="letraColor1">ajes</span></h2>
            <div class="envoltorio">
                <select name="clasificacion" id="seleccion">
                    <option value="1">Doom Slayer</option>
                    <option value="2">Sonic</option>
                    <option value="3">Mario</option>
                    <option value="4">Link</option>
                    <option value="5">Ken</option>
                </select><br>
                <button id="botonEnviar">Enviar</button>
            </div>
        </div>
        <div class="formulario" id="formularioVolver">
            <form>
                <button id="botonVolver" type="submit">Volver a página de inicio</button>
            </form>
        </div>
    </div>
    

    <script type="text/javascript" src="borrar_personaje_codigo.js"></script>
</body>
</html>
