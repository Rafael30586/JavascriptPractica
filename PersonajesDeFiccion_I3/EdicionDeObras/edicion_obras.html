<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="edicion_obras_estilo.css">
	<title></title>
</head>
<body>
    <div class="contenedor">
        <h1 id="exito">Obra editada con éxito</h1>
        <h1 id="error">Ha ocurrido un error</h1>
        
        <div class="formulario" id="formularioObra">
            <h2>Formulario de edicio<span class="letraColor1">n de obras</span></h2>
            <form>
                <select name="idObra" id="selectObra">
                    <option value="1">Metroid Zero mission</option>
                    <option value="2">Skywards sword</option>
                    <option value="3">Shin megami tensei V</option>
                    <option value="4">TES IV Oblivion</option>
                    <option value="5">Mass effect 2</option>
                </select><br>
                <input type="text" name="titulo" placeholder="Título" id="inputTitulo"><br>
                <input type="number" name="anioLanzamiento" placeholder="Año de lanzamiento" id="inputLanzamiento"><br>
                <select name="clasificacion" id="selectClasificacion">
                    <option value="Video Juego">Video Juego</option>
                    <option value="Comic">Comic</option>
                    <option value="Pelicula">Película</option>
                    <option value="Serie">Serie</option>
                    <option value="Libro">Libro</option>
                </select><br>
                <button id="botonEnviar" type="submit">Enviar</button>
            </div>
        </form>
        <div class="formulario" id="formularioVolver">
            <form>
                <button id="botonVolver" type="submit">Volver a página de inicio</button>
            </form>
        </div>
    </div>
    

    <script type="text/javascript" src="edicion_obras_codigo.js"></script>
</body>
</html>
