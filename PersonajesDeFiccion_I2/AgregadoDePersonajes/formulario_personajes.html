<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="formulario_personajes_estilo.css">
	<title></title>
</head>
<body>
    <div class="contenedor">
        
        <div class="formulario" id="formularioPersonaje">
            <h2>Formulario de agrega<span class="letraColor1">do de personajes</span></h2>
            <form>
                <input type="text" name="nombre" placeholder="Nombre"><br>
                <input type="text" name="apodo" placeholder="Apodo"><br>
                <select name="clasificacion" id="clasificacion">
                    <option value="Video Juego">Ocarina of Time</option>
                    <option value="Comic">Final Fantasy VII</option>
                    <option value="Pelicula">Matrix</option>
                    <option value="Serie">Street Fighter II</option>
                    <option value="Libro">Justice League</option>
                </select><br>
                <input type="text" name="fotoUrl" placeholder="URL de la foto"><br>
                <button id="botonEnviar" type="submit">Enviar</button>
            </form>
        </div>
        <div class="formulario" id="formularioVolver">
            <form>
                <button id="botonVolver" type="submit">Volver a pagina de inicio</button>
            </form>
        </div>
    </div>
    

  
</body>
</html>
