<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-light">

                <label for="exampleInputPassword1" class="form-label text-white">Título</label>

            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-white">Fecha de lanzamiento</label>

            </div>
            <div class="mb-3">

                    <option value="saab">Pelicula</option>

        </form>
